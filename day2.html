<figcaption>Pictures of Central Park</figcaption>
 <p> <b>Central park</b> is  the fifth largest park in the city, containing 843 acres, and the most visted urban park in the United States, with an estimated of "42 million vistors annually as of 2016"according to Wikipedia. Located between the Upper West Side and Upper East Side neighborhoods of Manhattan in New york City, It's said to be one of the largest and most important public park of the United States potentially even the world. It opened to the public in the year 1858 and runs from 59th street to 110th street. It's filled with life everyday and sites that should be seen with incredible activties that would never leave you unamused. Some of those activties or visiting Strawberry Fields, fishing at the Harlem Meer, having a picnic with your friends and family at Sheep Meadows or even riding the carousel which would be a fun time for children and so much more.. </p>
